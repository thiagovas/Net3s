<p><b>Preço:</b> valor cobrado pelo serviço de acordo com a unidade de medida. Este valor é puramente demonstrativo, podendo ser alterado durante as transações comerciais dentro do sistema.</p>
<br />
<b>O preço deve possuir:</b>
<ul>
    <li><b>1)</b> Apenas valores numéricos</li>
    <li><b>2)</b> As casas decimais devem ser separadas por ponto final</li>
</ul>
